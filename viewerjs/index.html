<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo for ViewerJS for Pictures</title>
  <link  href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.9.0/viewer.css" rel="stylesheet">
</head>
<body>
  <div class="viewer" id="images">
    <img class="image-item" src="./img/1.jpg" alt="1">
    <img class="image-item" src="./img/2.jpg" alt="2">
    <img class="image-item" src="./img/3.jpg" alt="3">
    <img class="image-item" src="./img/4.jpg" alt="4">
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.9.0/viewer.js"></script>
<script src="./index.js"></script>
</body>
</html>

<style>
body {
  background: #f5f5f5;
}
.viewer {
  display: flex;
  align-content: center;
  padding: 4rem;
}
.image-item {
  width: 140px;
  height: 130px;
  margin-right: 20px;
}
</style>
